<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/deb0a1425e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/human.css">
    <title>Quiz</title>
   
</head>
<body>
    <!-- background pic -->
    <div class="bg2">
       <img src="assets/images/human.jpg" alt="">
        <div id="category-select-container" class>  
            <button id="btn category-close"
            class="btn-close">x</button>
       </div>
       <div class="container">
           <div id-="game" class="justify-center flex-column">
                <div id="quiz" class="row">
                    <div class="col-6">
                        <div>
                            <p  id="progressText" class="quiz-prefix">
                                Question 
                            </p>
                        </div>
                        <div id="progressBar">
                            <div id="progressBarFull">
                            </div>
                        </div>
                    </div>
                    <div class="col-6 score">
                        <div>
                            <p class="quiz-score">
                                score
                            </p>
                        </div>
                        <div>
                            <p class="quiz-score-no" id="score">
                                0
                            </p>
                        </div>
                        <div class="option-list"></div>
                    </div>
                </div>
                <!-- choices segment -->
                <div>
                    <h1 id="question">What is the answer to this Question?</h1>
                    <div class="choice-container">
                        <!-- <P class="choice-prefix">A</P> -->
                        <p class="choice-text" data-number="1">choice 1</p>
                    </div>
                    <div class="choice-container">
                        <!-- <P class="choice-prefix">B</P> -->
                        <p class="choice-text" data-number="2">choice 2</p>
                    </div>
                    <div class="choice-container">
                        <!-- <P class="choice-prefix">C</P> -->
                        <p class="choice-text" data-number="3">choice 3</p>
                    </div>
                    <div class="choice-container">
                        <!-- <P class="choice-prefix">D</P> -->
                        <p class="choice-text"  data-number="4">choice 4</p>       
                    </div>
                
                    <div>
                        <a href="index.html" class="btn">Take me to home<i class="fa-solid fa-house"></i></a>
                   </div>
                </div>
            </div>  
        </div>
       
    </div>
    <script src ="assets/js/human.js"></script>
    <!-- <script>alert("welcome")</script> -->
</body>
</html>
